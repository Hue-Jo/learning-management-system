<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료창</title>
</head>
<body>
    <div th:if="${result}">
        <h1> 회원가입 완료! </h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
        <p> 환영합니다! 보내드린 메일을 확인하시고 계정을 활성화하세요. </p>
    </div>

    <div th:if="${result eq false}">
        <h1> 회원가입 결과</h1>
        <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
        <p> 회원가입 실패. 가입한 이메일이 이미 존재합니다 </p>
    </div>
</body>
</html>
