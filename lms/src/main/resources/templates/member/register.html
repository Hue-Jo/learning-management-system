<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1> 회원가입 </h1>

    <!-- 폼 태그 안에 있는 것들만 서버로 전송! -->
    <!-- name 태그 있는 것들만 서버로 전송! -->
    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="아이디(이메일)" required/>
        </div>
        <div>
            <input type="text" name="userName" placeholder="이름" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="비밀번호 확인" required/>
        </div>
        <div>
            <input type="tel" name="phone" placeholder="폰 번호" required/>
        </div>
        <div>
            <button>회원가입</button>
        </div>
    </form>

</body>
</html>
