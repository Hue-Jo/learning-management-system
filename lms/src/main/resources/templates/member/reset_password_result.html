<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 결과창</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('form').on('submit', function () {
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password != rePassword) {
                    alert("비밀번호가 일치하지 않습니다");
                    return false;
                }
            });
        });
    </script>
</head>

<body>

    <h1>비밀번호 초기화 결과</h1>

    <!-- <div th:replace="/fragments/layout.html :: fragmentbody-menu"></div> -->

    <div th:if="${result eq true}">
        <p>비밀번호가 변경되었습니다. </p>
        <div>
            <a href="/member/login">로그인 하세요</a>
        </div>
    </div>

    <div th:if="${result eq false}">
        <p>비밀번호 초기화에 실패했습니다. </p>
        <div>
            <a href="/member/find/password">다시 시도하세요</a>
        </div>
    </div>

</body>
</html>
